{% extends 'generator/index.html' %}  
{% load static %}
{% block title %}
<title>Build your resume now!</title>
{% endblock %}

{% block content %}
<div class="container">
	<div class="jumbotron">
		<h1 class="text-center">Build your resume with our website!</h1>
		<button type="button" class="btn btn-lg btn-warning center-block" id="generate-button" data-toggle="modal" data-target=".bs-example-modal-lg">Generate your resume!</a>
	</div>
</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
	    <div class="modal-header">
	     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	     <div class="modal-title">
	       <h2 class="text-center">Select your template</h2>
	     </div>
	     <div class="modal-body">
			  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			    <!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			    </ol>
			
			    <!-- Wrapper for slides -->
			    <div class="carousel-inner">
			      <div class="item active">
			        <img src="{% static 'images/sample1.png' %}" alt="Sample resume no. 1" style="width:100%;">
			      </div>
			
			      <div class="item">
			        <img src="{% static 'images/sample2.png' %}" alt="Sample resume no. 2" style="width:100%;">
			      </div>
			
			    <!-- Left and right controls -->
			    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			      <span class="glyphicon glyphicon-chevron-left"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="right carousel-control" href="#myCarousel" data-slide="next">
			      <span class="glyphicon glyphicon-chevron-right"></span>
			      <span class="sr-only">Next</span>
			    </a>
			  </div>
			</div>
			<a id="select-template" class="btn btn-info center-block" href="{% url 'generator' template=2 %}">Select this template</a>
	    </div>
	  </div>
	</div>
  </div>
</div>
<div class="container">
  <h2 class="text-center">Sample resumes</h2>  
	<div id="homepageCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#homepageCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#homepageCarousel" data-slide-to="1"></li>
	    </ol>
	
	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="item active">
	        <img src="{% static 'images/sample1.png' %}" alt="Sample resume no. 1" style="width:100%;">
	      </div>
	
	      <div class="item">
	        <img src="{% static 'images/sample2.png' %}" alt="Sample resume no. 2" style="width:100%;">
	      </div>
	
	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#homepageCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#homepageCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>
</div>

{% endblock %}
